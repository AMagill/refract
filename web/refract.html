<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ShadowProxy</title>
    <link rel="stylesheet" href="refract.css">
  </head>
  <body>
    <table><tr><td width="512">
      <canvas id="glCanvas" width="512" height="512"></canvas>
      <p>
        
        <select id="model">
          <option value="monkey">Monkey</option>
          <option value="sphere">Sphere</option>
          <option value="cube">Cube</option>
        </select>
        <select id="background">
          <option value="forest">Forest</option>
          <option value="test">Test pattern</option>
        </select>
        <select id="viewMode">
          <option value="comp">Composite two-surface</option>
          <option value="comp">Composite one-surface</option>
          <option value="fNorm">Front normals</option>
          <option value="bNorm">Back normals</option>
          <option value="fDepth">Front depth</option>
          <option value="bDepth">Back depth</option>
          <option value="thick">Thickness</option>
          <option value="nThick">Normal thickness</option>
        </select>
      </p>
      <p>
        This was based on <a href="http://homepage.divms.uiowa.edu/~cwyman/publications/files/approxISRefract/approxISRefr.pdf">
        "An Approximate Image-Space Approach for Interactive Refraction"</a>,
        by Chris Wyman.
      </p>
      <p>
        Programmed in <a href="http://dartlang.org"> Dart</a>.
        Source code available at <a href="https://github.com/AMagill/refract">GitHub</a>.
      </p>
      <p id="debugp"></p>
    </td></tr></table>

    <script type="application/dart" src="refract.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
